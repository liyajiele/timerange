<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>jQuery左右滑动效果选取数值</title>

<style type="text/css">
.demo{width:350px; margin:100px auto 10px auto}
#g1,#g2{margin-top:50px}
</style>

<link rel="stylesheet" href="css/jquery.range.css">

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.range.js"></script>
<script type="text/javascript">
$(function(){
	$('.range-slider').jRange({
		from: 0, to: 1440, step:30,
		scale: ['00:00','04:00','08:00','12:00','16:00','20:00','24:00'],
		format: '%s',
		width: 400,
		showLabels: true,
		isRange : true
	});

	$("#g2").click(function(){
		var aa = $(".range-slider").val();
		alert(aa);
	});
});
</script>

</head>

<body>

<div class="demo">
	<input class="range-slider" type="hidden" value="480,1320"/>
	<button id="g2">获取值</button>
</div>

</body>
</html>
